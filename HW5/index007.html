<!DOCTYPE html>
<html>
<head>
    <title>average</title>
</head>
<body>
    <script>
    let sum = 0;
        let count = 0;
        
        for (let i = 1; i <= 500; i++) {
          sum += i;
          count++;
        }
        
        const average = sum / count;
        alert("average from 1 to 500: " + average);</script>
</body>
</html>
