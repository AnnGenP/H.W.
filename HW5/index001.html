
<!DOCTYPE html>
<html>
<head>
    <title>Numbers</title>
</head>
<body>
    <script> let FNum = prompt("What's your first number?");
        let SNum = prompt("What's your second number?");
        
        FNum = parseFloat(FNum); 
        SNum = parseFloat(SNum); 
        
        if (FNum > SNum) {
          alert(FNum + " більше за " + SNum);
        } else if (FNum < SNum) {
          alert(FNum + " менше за " + SNum);
        } else {
          alert(FNum + " та " + SNum + " рівні");
        }
    </script>
</body>
</html>
