
<!DOCTYPE html>
<html>
<head>
    <title>Sum of even numbers from 30 to 80</title>
</head>
<body>
    <script>
    let sum = 0;

        for (let i = 30; i <= 80; i++) {
          if (i % 2 === 0) {
            sum += i;
          }
        }
        
        alert("Sum of even numbers from 30 to 80: " + sum);
        </script>
</body>
</html>
